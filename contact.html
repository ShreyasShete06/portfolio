<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets\css\contact.css">
</head>

<body>
    <section>
        <div class="container">
            <form action="https://formspree.io/f/mdorkgdb" method="POST">
                <center>
                    <h3 class="ml6">
                        <span class="text-wrapper">
                            <span class="letters">Contact</span>
                        </span>
                    </h3>
                </center>

                <div class="step step-1 active">
                    <div class="form-group">
                        
                        <input type="text" id="firstName" placeholder="First Name" name="first-name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" placeholder="Last Name" name="last-name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="nickName" placeholder="Nick Name" name="nick-name">
                    </div>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-2">
                    <div class="form-group">
                        
                        <input type="text" id="email" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                        <input type="text" maxlength="10" onkeyup="numberonly(this)" id="phone" placeholder="Phone" name="phone-number">
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-3">
                    <div class="form-group">

                        <input type="text" id="country" placeholder="country" name="country">
                    </div>
                    <div class="form-group">
                        <input type="text" id="city" placeholder="City" name="city">
                    </div>
                    <div class="form-group">
                        <input type="text" id="postCode" placeholder="Post Code" name="post-code">
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="submit" class="submit-btn" id="submitbt" disabled>Submit</button>
                </div>

            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="assets\js\text.js"></script>
    <script src="assets\js\contact.js"></script>
</body>

</html>
